<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quantity Counter</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="product">
        <img src="./Product_img.webp" alt="img" id="product_img">

        <h1 id="text">Add quantity</h1>

        <div class="plusminus">
            <img src="./minus.png" alt="img" id="btn" onclick="quantityhandle('dec')">

              <p id="num"> 1 </p>

               
               <img src="./plus.png" alt="img" id="btn" onclick="quantityhandle('inc')">
        </div>

        <button id="buy">BUY NOW</button>
         
    </div>

    <script>
        function quantityhandle(action)
        {
            const product_quantity = document.getElementById("num");
            
            let quantity =parseInt(product_quantity.innerText);

            if(action=='inc'){
             product_quantity.innerText = ++quantity;
            }
            else{
                product_quantity.innerText = --quantity; 
            }


            
        }

      
      
    </script>
</body>
</html>
