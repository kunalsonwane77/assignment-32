<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quantity Counter</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<button id="nextpage"><a href="./diceroller.html" >got to diceroller</a>
</button>
    <div class="product">
        <img src="./Product_img.webp" alt="img" id="product_img">

        <h1 id="text">Add quantity</h1>

        <div class="plusminus">
            <img src="./minus.png" alt="img" id="btn" onclick="quantityhandle('dec')">

              <p id="num"> 1 </p>

               
               <img src="./plus.png" alt="img" id="btn" onclick="quantityhandle('inc')">
        </div>

        <button id="buy">BUY NOW</button>
         
    </div>

    <script>
        function quantityhandle(action)
        {
            const product_quantity = document.getElementById("num");
            
            let quantity =parseInt(product_quantity.innerText);

            if (action=='dec'&& quantity==1){
                alert('quantity can not be less than 1');
                return
            }
            else if(action=='inc'&& quantity==5){
                alert('quantity can not be more than 5');  
                return
            }


            product_quantity.innerText= action=='inc'? ++quantity : --quantity
             
            

            
        }

      
      
    </script>
</body>
</html>
